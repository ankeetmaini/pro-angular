<!DOCTYPE html><html ng-app="sportsStore"><head>    <title>Sports Store</title>    <link href="/assets/app.css" rel="stylesheet" />    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >    <link href="/vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" ></head><body ng-controller="SportsStoreController as sportsStore">  <section>    <div class="navbar navbar-inverse">      <a class="navbar-brand" href="#">SPORTS STORE</a>    </div>    <div class="panel panel-default row sexy">      <div class="col-xs-3">        Categories go here      </div>      <div class="col-xs-8">        <div class="well" ng-repeat="item in sportsStore.data.products">          <h3>            <strong>{{item.name}}</strong>            <span class="pull-right label label-primary">              {{item.price | currency}}            </span>          </h3>          <span class="lead">{{item.description}}</span>        </div>      </div>    </div>  </section>  <!-- library files -->  <script src="/vendor/jquery/dist/jquery.js"></script>  <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>  <script src="/vendor/angular/angular.js"></script>  <script src="/vendor/angular-route/angular-route.js"></script>  <script src="/vendor/angular-resource/angular-resource.js"></script>  <script src="/assets/app.js"></script></body></html>
