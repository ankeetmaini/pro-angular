<!DOCTYPE html><html ng-app="sportsStore"><head>    <title>Sports Store</title>    <link href="/assets/app.css" rel="stylesheet" /></head><body ng-controller="SportsStoreController as sportsStore">  <div class="navbar navbar-inverse">    <a class="navbar-brand" href="#">SPORTS STORE</a>  </div>  <div class="panel panel-default row">    <div class="col-xs-3">      Categories go here    </div>    <div class="col-xs-8">      <div class="well" ng-repeat="item in sportsStore.data.products">        <h3>          <strong>{{item.name}}</strong>          <span class="pull-right label label-primary">            {{item.price | currency}}          </span>        </h3>        <span class="lead">{{item.description}}</span>      </div>    </div>  </div>  <script src="/assets/app.js"></script></body></html>
