<!DOCTYPE html><html ng-app="sportsStore"><head>    <title>Sports Store</title>    <link href="assets/app.css" rel="stylesheet" />    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >    <link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" ></head><body ng-controller="SportsStoreController as sportsStore">  <div class="navbar navbar-inverse">    <a class="navbar-brand" href="#">SPORTS STORE</a>  </div>  <div class="panel panel-default row" ng-controller="ProductListController">    <div class="col-xs-3">      <a ng-click="selectCategory()"         class="btn btn-block btn-default btn-lg">Home</a>      <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"         ng-click="selectCategory(item)"         class="btn btn-block btn-default btn-lg">{{item}}</a>    </div>    <div class="col-xs-8">      <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn">        <h3>          <strong>{{item.name}}</strong>          <span class="pull-right label label-primary">            {{item.price | currency}}          </span>        </h3>        <span class="lead">{{item.description}}</span>      </div>    </div>  </div>  <!-- library files -->  <script src="vendor/jquery/dist/jquery.js"></script>  <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>  <script src="vendor/angular/angular.js"></script>  <script src="vendor/angular-route/angular-route.js"></script>  <script src="vendor/angular-resource/angular-resource.js"></script>  <!-- app files -->  <script src="assets/js/controllers/sports-store.js"></script>  <script src="assets/js/controllers/product-list.js"></script>  <script src="assets/js/filters/custom-filters.js"></script></body></html>
