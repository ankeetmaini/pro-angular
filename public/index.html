<!DOCTYPE html><html ng-app="todoApp"><head>    <title>TO DO List</title>    <link href="/assets/app.css" rel="stylesheet" /></head><body ng-controller="ToDoCtrl">  <div class="container">    <div class="page-header">        <h1>{{todo.user}}'s To Do List <span class="label label-default"            ng-class="warningLevel()" ng-hide="incompleteCount() == 0">            {{incompleteCount()}}</span>        </h1>    </div>    <div class="panel">        <div class="input-group">            <input class="form-control" ng-model="actionText"/>            <span class="input-group-btn">                <button class="btn btn-default"                        ng-click="addNewItem(actionText)">                  Add                </button>            </span>          </div>          <table class="table table-striped table-hover">            <thead>                <tr>                    <th>Description</th>                    <th>Done</th>                </tr>            </thead>            <tbody>              <tr ng-repeat="item in todo.items | checkedItems: showComplete | orderBy: 'action'">                <td>                  {{item.action}}                </td>                <td><input type="checkbox" ng-model="item.done" /></td>              </tr>            </tbody>        </table>        <div class="checkbox-inline">          <label><input type="checkbox" ng-model="showComplete"> Show Complete</label>        </div>    </div>  </div>  <script src="/assets/app.js"></script></body></html>
